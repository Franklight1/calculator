<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calc">
        <div class="scrn"></div>

        <div class="buttons">
            <div class="bt sym_c">c</div>
            <div class="bt sym">/</div>
            <div class="bt sym">*</div>
            <div class="bt sym">-</div>
            <div class="bt bt1">1</div>
            <div class="bt bt2">2</div>
            <div class="bt bt3">3</div>
            <div class="bt sym">+</div>
            <div class="bt bt4">4</div>
            <div class="bt bt5">5</div>
            <div class="bt bt6">6</div>
            <div class="bt bt sym_equ">=</div>
            <div class="bt bt7">7</div>
            <div class="bt bt8">8</div>
            <div class="bt bt9">9</div>
            <div class="bt bt0">0</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
